name: Deploy to Google Cloud E2

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Permite trigger manual

env:
  DOCKER_IMAGE: orkestrai-api
  DOCKER_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} .
          docker save ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} | gzip > app-image.tar.gz

      - name: Copy files to GCP E2 instance
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_KEY }}
          port: ${{ secrets.GCP_SSH_PORT || 22 }}
          source: "app-image.tar.gz,docker-compose.yml,.env.example"
          target: "/home/${{ secrets.GCP_USERNAME }}/orkestrai-api"
          strip_components: 0

      - name: Deploy on GCP E2 instance
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_KEY }}
          port: ${{ secrets.GCP_SSH_PORT || 22 }}
          script: |
            set -e
            cd /home/${{ secrets.GCP_USERNAME }}/orkestrai-api
            
            # Carregar nova imagem Docker
            echo "Loading Docker image..."
            docker load -i app-image.tar.gz
            rm app-image.tar.gz
            
            # Verificar se .env existe, senão criar do template
            if [ ! -f .env ]; then
              echo "Creating .env from template..."
              cp .env.example .env
              echo "⚠️ WARNING: Please configure .env file with your settings!"
            fi
            
            # Parar containers antigos
            echo "Stopping old containers..."
            docker-compose down || true
            
            # Iniciar serviços (PostgreSQL e Redis)
            echo "Starting infrastructure services..."
            docker-compose up -d postgres redis
            
            # Aguardar PostgreSQL estar pronto
            echo "Waiting for PostgreSQL to be ready..."
            timeout 60 bash -c 'until docker-compose exec -T postgres pg_isready -U ${POSTGRES_USER:-agentuser} > /dev/null 2>&1; do sleep 2; done' || echo "Warning: PostgreSQL health check timeout"
            
            # Executar migrações (se necessário)
            echo "Running database migrations..."
            docker run --rm \
              --network agents_network \
              -e DATABASE_URL="${DATABASE_URL}" \
              -v $(pwd)/migrations:/app/migrations \
              ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} \
              python -c "from src.init_db import init_database; init_database()" || echo "Migration skipped or failed"
            
            # Parar aplicação antiga se estiver rodando
            docker stop orkestrai-api || true
            docker rm orkestrai-api || true
            
            # Iniciar nova aplicação
            echo "Starting application..."
            docker run -d \
              --name orkestrai-api \
              --network agents_network \
              --restart unless-stopped \
              -p 8001:8001 \
              --env-file .env \
              -v $(pwd)/src:/app/src \
              ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            
            # Limpar imagens antigas
            echo "Cleaning up old images..."
            docker image prune -f
            
            echo "✅ Deployment completed successfully!"
            echo "API running at: http://$(hostname -I | awk '{print $1}'):8001"

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_KEY }}
          port: ${{ secrets.GCP_SSH_PORT || 22 }}
          script: |
            echo "Waiting for application to start..."
            sleep 15
            
            # Verificar se container está rodando
            if docker ps | grep -q orkestrai-api; then
              echo "✅ Container is running"
              
              # Verificar logs
              echo "Recent logs:"
              docker logs --tail 20 orkestrai-api
              
              # Tentar acessar health endpoint
              echo "Testing API endpoint..."
              curl -f http://localhost:8001/docs || echo "⚠️ API not responding yet, might need more time to start"
            else
              echo "❌ Container is not running!"
              docker logs orkestrai-api
              exit 1
            fi

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi

