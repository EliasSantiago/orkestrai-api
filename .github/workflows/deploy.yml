name: Deploy to Google Cloud E2

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [closed]
    branches:
      - main
      - master
  workflow_dispatch:  # Permite trigger manual

env:
  DOCKER_IMAGE: orkestrai-api
  DOCKER_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # S√≥ executa se for push direto OU se for PR merged
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    
    steps:
      - name: Display deployment info
        run: |
          echo "üöÄ Deploy triggered by: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "üìã PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}"
            echo "‚úÖ PR merged by: ${{ github.event.pull_request.merged_by.login }}"
          fi
          echo "üåø Branch: ${{ github.ref_name }}"
          echo "üë§ Actor: ${{ github.actor }}"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} .
          docker save ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} | gzip > app-image.tar.gz

      - name: Copy files to GCP E2 instance
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_KEY }}
          port: ${{ secrets.GCP_SSH_PORT || 22 }}
          source: "app-image.tar.gz,docker-compose.prod.yml,env.template,scripts/migrate_database.sh,migrations/"
          target: "/home/${{ secrets.GCP_USERNAME }}/orkestrai-api"
          strip_components: 0

      - name: Deploy on GCP E2 instance
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_KEY }}
          port: ${{ secrets.GCP_SSH_PORT || 22 }}
          script: |
            set -e
            cd /home/${{ secrets.GCP_USERNAME }}/orkestrai-api
            
            # Carregar nova imagem Docker
            echo "Loading Docker image..."
            docker load -i app-image.tar.gz
            rm app-image.tar.gz
            
            # Verificar se .env existe, sen√£o criar do template
            if [ ! -f .env ]; then
              echo "Creating .env from template..."
              cp env.template .env
              echo "‚ö†Ô∏è WARNING: Please configure .env file with your settings!"
            fi
            
            # Parar containers antigos
            echo "Stopping old containers..."
            docker compose -f docker-compose.prod.yml down || true
            
            # Iniciar servi√ßos (PostgreSQL e Redis)
            echo "Starting infrastructure services..."
            docker compose -f docker-compose.prod.yml up -d postgres redis
            
            # Aguardar PostgreSQL estar pronto
            echo "Waiting for PostgreSQL to be ready..."
            ATTEMPTS=30
            SUCCESS=false
            for i in $(seq 1 $ATTEMPTS); do
              if docker compose -f docker-compose.prod.yml exec -T postgres pg_isready -U "${POSTGRES_USER:-agentuser}" > /dev/null 2>&1; then
                SUCCESS=true
                break
              fi
              echo "Attempt $i/$ATTEMPTS failed, waiting..."
              sleep 2
            done
            if [ "$SUCCESS" != "true" ]; then
              echo "‚ùå Timeout: PostgreSQL did not become ready in time."
              exit 1
            fi
            
            # Executar migrations autom√°ticas (cria tabelas + aplica migrations SQL)
            echo "Running database migrations..."
            docker run --rm \
              --entrypoint "" \
              --network agents_network \
              --env-file .env \
              -v $(pwd)/migrations:/app/migrations:ro \
              -v $(pwd)/scripts:/app/scripts:ro \
              ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} \
              bash /app/scripts/migrate_database.sh
            
            # Iniciar aplica√ß√£o com docker compose
            echo "Starting application with docker compose..."
            docker compose -f docker-compose.prod.yml up -d api
            
            # Limpar imagens antigas
            echo "Cleaning up old images..."
            docker image prune -f
            
            echo "‚úÖ Deployment completed successfully!"
            echo "API running at: http://$(hostname -I | awk '{print $1}'):8001"

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_KEY }}
          port: ${{ secrets.GCP_SSH_PORT || 22 }}
          script: |
            echo "Waiting for application to start..."
            sleep 10 # Give it a moment to initialize
            
            # Check container status for 30 seconds
            for i in {1..15}; do
              STATUS=$(docker inspect --format '{{.State.Health.Status}}' orkestrai-api 2>/dev/null || echo "starting")
              if [ "$STATUS" = "healthy" ]; then
                echo "‚úÖ Container is healthy."
                # Final check on the endpoint
                curl -f http://localhost:8001/docs
                exit 0
              fi
              echo "Container status: $STATUS. Waiting... ($i/15)"
              sleep 2
            done
            
            echo "‚ùå Health check failed after 30 seconds."
            echo "Recent logs:"
            docker logs --tail 50 orkestrai-api
            # Check if container is running at all
            if ! docker ps | grep -q orkestrai-api; then
              echo "‚ùå Container is not running!"
              docker logs orkestrai-api
              exit 1
            fi

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "‚úÖ Deployment successful!"
          else
            echo "‚ùå Deployment failed!"
          fi
