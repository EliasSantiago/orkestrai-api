version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: agents_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: agentuser
      POSTGRES_PASSWORD: agentpass
      POSTGRES_DB: agentsdb
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentuser -d agentsdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: agents_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pg_data:
  redis_data:

